{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="user text-center">
<h1 class='text-center'>{{ user.username }}</h1>
<p class="text-center">{{ user.email }}</p>
<a href="{% url 'add_project' %}" class="center btn btn-info">Add project</a>
{% if user.is_superuser %}
<a href="/admin/" class="center btn btn-info">Admin panel</a>
{% endif %}
<p></p>
<a href="{% url 'password_change' %}" class=" center btn btn-info ">Change password</a>
<a href="{% url 'password_reset' %}" class=" center btn btn-info ">Reset password</a>
<p></p>
<a href="{% url 'logout' %}" class=" center btn btn-danger ">logout</a>
</div>
{% endblock %}
